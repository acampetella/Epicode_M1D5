<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- seconda versione: eliminazione delle classi black e white -->
<body>
    <h1 id="title">Chess Board</h1>
    <!-- qui inizia la scacchiera -->
    <div class="chess-board">
        <!-- prima riga -->
        <div class="row">
            <div class="square">
                <span>1</span>
                <span>A</span>
            </div>
            <div class="square">
                <span>B</span>
            </div>
            <div class="square">
                <span>C</span>
            </div>
            <div class="square">
                <span>D</span>
            </div>
            <div class="square">
                <span>E</span>
            </div>
            <div class="square">
                <span>F</span>
            </div>
            <div class="square">
                <span>G</span>
            </div>
            <div class="square">
                <span>1</span>
                <span>H</span>
            </div>
        </div>
        <!-- seconda riga -->
        <div class="row">
            <div class="square">
                <span>2</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>2</span>
            </div>
        </div>
        <!-- terza riga -->
        <div class="row">
            <div class="square">
                <span>3</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>3</span>
            </div>
        </div>
        <!-- quarta riga -->
        <div class="row">
            <div class="square">
                <span>4</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>4</span>
            </div>
        </div>
        <!-- quinta riga -->
        <div class="row">
            <div class="square">
                <span>5</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>5</span>
            </div>
        </div>
        <!-- sesta riga -->
        <div class="row">
            <div class="square">
                <span>6</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>6</span>
            </div>
        </div>
        <!-- settima riga -->
        <div class="row">
            <div class="square">
                <span>7</span>
            </div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square">
                <span>7</span>
            </div>
        </div>
        <!-- ultima riga -->
        <div class="row">
            <div class="square">
                <span>1</span>
                <span>A</span>
            </div>
            <div class="square">
                <span>B</span>
            </div>
            <div class="square">
                <span>C</span>
            </div>
            <div class="square">
                <span>D</span>
            </div>
            <div class="square">
                <span>E</span>
            </div>
            <div class="square">
                <span>F</span>
            </div>
            <div class="square">
                <span>G</span>
            </div>
            <div class="square">
                <span>1</span>
                <span>H</span>
            </div>
        </div>
    </div>
    
</body>
</html>
